    <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">

<body>
    <!-- Full Width Colors -->
    <div id="top"></div>
    <div id="bottom"></div>
    <!-- End Full Width Colors -->
    <!-- Begin Header Wrapper -->
    <div class="headerwrapper">
        <header>
            <img class="logo" src="img/gusteaulogo.png" alt="Gusteau's Logo" title="Gusteau's Logo" />
            <h1 class="visuallyhidden">Gusteau's Fine Dining</h1>
        </header>
    </div>
    <!-- End Header Wrapper -->
    <!-- Begin Main Content Wrapper -->
    <div class="wrapper">
        <nav>
            <h2 class="visuallyhidden">Navigation</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h2>Get In Touch</h2>
            <section class="copy">
                <h3>Reservation Request</h3>
                <form class="reservation">
                    <label>Name</label>
                    <input name="name" placeholder="">

                    <label>Guests</label>
                    <input name="guests" placeholder="">

                    <label>Date</label>
                    <input name="date" placeholder="">

                    <label>Time</label>
                    <input name="time" placeholder="">

                    <label>Email</label>
                    <input name="email" type="email" placholder="">

                    <input id="submit" name="submit" type="submit" value="Submit">
                </form>

                <h3>Contact Us</h3>
                <form class="contact" method="post" action="">
                    <label>Name</label>
                    <input name="name" placeholder="">

                    <label>Email</label>
                    <input name="email" type="email" placholder="">

                    <label>Message</label>
                    <textarea name="message" placeholder=""></textarea>

                    <input id="submit-button" name="submit" type="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; Gusteau's 2016</p>
        </footer>
    </div>
    <!-- End Main Content Wrapper -->


    <script src="js/3.1.0.min.js"></script>
